    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

    <script>

        document.addEventListener('DOMContentLoaded', function() {
          var calendarEl = document.getElementById('calendar');
      
          var calendar = new FullCalendar.Calendar(calendarEl, {
            headerToolbar: {
              left: 'prev,next today',
              center: 'title',
              right: 'dayGridMonth,timeGridWeek,timeGridDay,listMonth'
            },
            locale: 'pt-br',
            // initialDate: '2021-12-12',
            navLinks: true, // can click day/week names to navigate views
            selectable: true,
            selectMirror: true,
            select: function(arg) {
              var title = prompt('Nome do evento:');
              if (title) {
                calendar.addEvent({
                  title: title,
                  start: arg.start,
                  end: arg.end,
                  allDay: arg.allDay
                })
              }
              calendar.unselect()
            },
            eventClick: function(arg) {
              if (confirm('Tem certeza de que deseja excluir este evento?')) {
                arg.event.remove()
              }
            },
            editable: true,
            dayMaxEvents: true, // allow "more" link when too many events
            events: [
              {
                title: 'All Day Event',
                start: '2021-09-01'
              },
              {
                title: 'Long Event',
                start: '2021-12-07',
                end: '2021-12-10'
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2021-12-09T16:00:00'
              },
              {
                groupId: 999,
                title: 'Repeating Event',
                start: '2021-12-16T16:00:00'
              },
              {
                title: 'Conference',
                start: '2021-12-11',
                end: '2021-12-13'
              },
              {
                title: 'Meeting',
                start: '2021-12-08T10:30:00',
                end: '2021-12-12T12:30:00'
              },
              {
                title: 'Lunch',
                start: '2021-12-10T12:00:00'
              },
              {
                title: 'Meeting',
                start: '2021-12-12T14:30:00'
              },
              {
                title: 'Happy Hour',
                start: '2021-12-12T17:30:00'
              },
              {
                title: 'Dinner',
                start: '2021-12-12T20:00:00'
              },
              {
                title: 'Birthday Party',
                start: '2021-12-13T07:00:00'
              }
            ]
          });
      
          calendar.render();
        });
      
    </script>
    <style>
