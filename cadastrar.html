<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastrar-se - Aprovei</title>
    
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet" />

    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>

<body>
    <header>
        <div class="header-mobile">
            <a class="navbar-brand" href="./"><img alt="Aprovei" src="logo.jpg"></a>
            <div class="button">
                <button type="button" class="btn btn-outline-light hide-mobile" onclick="location.href='./'">Login</button>
                <button type="button" class="btn btn-outline-light" onclick="location.href='./contato.html'">Contato</button>
            </div>
        </div>
    </header>

    <section class="container">
        <div class="py-5 mb-5">
            <div class="row justify-content-center">
                <div class="col-lg-7">
                    <!-- Basic register form-->
                    <div class="card shadow-lg border-0 rounded-lg mt-5">
                        <div class="card-header justify-content-center bg-color">
                            <h3 class="fw-light my-4 text-center text-white">Cadastrar-se</h3>
                        </div>
                        <div class="card-body">
                            <!-- Registration form-->
                            <form method="POST">
                                <!-- Form Row-->
                                <!-- Form Group (fullname)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputFullname">Nome completo</label>
                                    <input class="form-control" id="inputFullname" name="fullname" type="text" placeholder="Digite seu nome completo">
                                </div>
                                <!-- Form Group (email address)-->
                                <div class="mb-3">
                                    <label class="small mb-1" for="inputEmailAddress">E-mail</label>
                                    <input class="form-control" id="inputEmailAddress" name="email" type="email" aria-describedby="emailHelp" placeholder="Digite seu e-mail">
                                </div>
                                <!-- Form Row    -->
                                <div class="row gx-3">
                                    <div class="col-md-6">
                                        <!-- Form Group (password)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputPassword">Senha</label>
                                            <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Digite uma senha">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <!-- Form Group (confirm password)-->
                                        <div class="mb-3">
                                            <label class="small mb-1" for="inputConfirmPassword">Confirmar a senha</label>
                                            <input class="form-control" id="inputConfirmPassword" name="confirmPassword" type="password" placeholder="Confirmar a senha">
                                        </div>
                                    </div>
                                </div>
                                <!-- Form Group (create account submit)-->
                                <button type="submit" class="btn btn-primary btn-block">Criar conta</button>
                            </form>
                        </div>
                        <div class="card-footer text-center">
                            <div class="small"><a href="./index.html">Já tem uma conta? Vá para o login</a></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


     </section>

    <footer>
        <p>Desenvolvido por Beatriz Roberta Baldi, Enolla Cristine Bressanim, Mab de Alencar Fraga.</p>
    </footer>

    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.js"></script>
    
    <script src="./assets/js/scripts.js"></script>

</body>

</html>
