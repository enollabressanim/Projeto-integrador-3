    <div class="page-title">
        Adicionar assunto
    </div>

    <section class="container mt-4">
        <!--Formulário para adicionar título e texto-->
        <form method="POST">
            <!-- Form Row-->
            <div class="mb-3">
                <label class="small mb-1" for="inputSubject">Título do assunto</label>
                <input class="form-control" id="inputSubject" name="subject" type="text" placeholder="Digite o nome do assunto">
            </div>
            <div class="mb-3">
                <label class="small mb-1" for="textareaText">Texto do assunto</label>
                <textarea class="form-control" id="textareaText" name="text" rows="20" placeholder="Digite o texto do assunto"></textarea>
            </div>
            <div class="d-flex justify-content-end">
                <button type="submit" class="btn btn-primary">Adicionar</button>
            </div>
        </form>
